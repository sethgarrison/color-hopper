<md-dialog aria-label="Column Data">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Your Data</h2>
		</div>
	</md-toolbar>
	<md-dialog-content style="overflow:auto; width: 80vh;" >
		<pre>{{exportedJson | json}}</pre>
	</md-dialog-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()">
			Close
		</md-button>
		<md-button ng-click="saveAndClose()">
			Save Data
		</md-button>
	</div>
</md-dialog>
